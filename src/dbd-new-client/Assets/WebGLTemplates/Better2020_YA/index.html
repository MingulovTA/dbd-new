<!DOCTYPE html>
<html lang="en-us">
  <head>
    <script>window.yaContextCb = window.yaContextCb || []</script>
    <script src="https://yandex.ru/ads/system/context.js" async></script>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>{{{ PRODUCT_NAME }}}</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="https://yandex.ru/games/sdk/v2"></script>
  </head>
  <body class="{{{ SPLASH_SCREEN_STYLE.toLowerCase() }}}">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    <div id="loading-cover" style="display:none;" class="unselectable">
      <div id="unity-loading-bar">
        <div id="unity-logo"><img src="logo.png"></div>
        <div id="unity-progress-bar-empty" style="display: none;">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none;"></div>
    <script>
      const hideFullScreenButton = "{{{ HIDE_FULL_SCREEN_BUTTON }}}";
      const buildUrl = "Build";
      const loaderUrl = buildUrl + "/{{{ LOADER_FILENAME }}}";
      const config = {
        dataUrl: buildUrl + "/{{{ DATA_FILENAME }}}",
        frameworkUrl: buildUrl + "/{{{ FRAMEWORK_FILENAME }}}",
        codeUrl: buildUrl + "/{{{ CODE_FILENAME }}}",
#if MEMORY_FILENAME
        memoryUrl: buildUrl + "/{{{ MEMORY_FILENAME }}}",
#endif
#if SYMBOLS_FILENAME
        symbolsUrl: buildUrl + "/{{{ SYMBOLS_FILENAME }}}",
#endif
        streamingAssetsUrl: "StreamingAssets",
        companyName: "{{{ COMPANY_NAME }}}",
        productName: "{{{ PRODUCT_NAME }}}",
        productVersion: "{{{ PRODUCT_VERSION }}}",
      };


      const container = document.querySelector("#unity-container");
      const canvas = document.querySelector("#unity-canvas");
      const loadingCover = document.querySelector("#loading-cover");
      const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
      const progressBarFull = document.querySelector("#unity-progress-bar-full");
      const fullscreenButton = document.querySelector("#unity-fullscreen-button");
      const spinner = document.querySelector('.spinner');

      const canFullscreen = (function() {
        for (const key of [
            'exitFullscreen',
            'webkitExitFullscreen',
            'webkitCancelFullScreen',
            'mozCancelFullScreen',
            'msExitFullscreen',
          ]) {
          if (key in document) {
            return true;
          }
        }
        return false;
      }());

      //if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) 
	  {
        container.className = "unity-mobile";
        const myVariable = getCookie('devicePixelRatio');
		if (myVariable) 
		{
			config.devicePixelRatio = myVariable;
			console.log("Значение переменной: " + myVariable);
		} 
		else 
		{
			console.log("Кука не установлена.");
			config.devicePixelRatio = 1;
		}		
      }
	  
	  canvas.style.background = "url('TemplateData/splashScreen.png') center / cover";
      loadingCover.style.display = "";

      const script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "none";
          progressBarEmpty.style.display = "";
          progressBarFull.style.width = `${100 * progress}%`;
        }).then((unityInstance) => {
		  _unityInstance = unityInstance;
		  //window.unityInstance = unityInstance;
          loadingCover.style.display = "none";
          if (canFullscreen) {
            if (!hideFullScreenButton) {
              fullscreenButton.style.display = "";
            }
            fullscreenButton.onclick = () => {
              unityInstance.SetFullscreen(1);
            };
          }
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
	  
	  
	var _unityInstance = null;
	  
	var sdk;

    YaGames.init().then(ysdk => 
	{
        sdk = ysdk;
        console.log('Yandex sdk is initialized');
    });
		
    var player;

    function initPlayer() 
	{
        return sdk.getPlayer().then(_player => 
		{
            player = _player;
            return player;
        });
    }
		
		
	/////////////////////YANDEX IMPLEMENTATION////////////////////////
	
	function CheckYandexSdkState() 
	{
        if (sdk===null) 
		{
			_unityInstance.SendMessage('ExternalCmdsService', 'SdkIsNotInited');
        } 
		else 
		{
			_unityInstance.SendMessage('ExternalCmdsService', 'SdkInited');
        }
    }
	
	function GetCurrentLanguage() 
	{
		console.log('---------GetCurrentLanguage-------');
		console.log(JSON.stringify(sdk.environment.i18n.lang));
		console.log(sdk.environment.i18n.lang);
        _unityInstance.SendMessage('ExternalCmdsService', 'SetCurrentLanguage', JSON.stringify(sdk.environment.i18n.lang));
    }
	
    function GetCurrentDomain()
	{
        _unityInstance.SendMessage('ExternalCmdsService', 'SetDomain', JSON.stringify(sdk.environment.i18n.tld));
    }

                },
                onClose: function (wasShown) 
				{
                    _unityInstance.SendMessage('ExternalCmdsService','OnAdsInterstitialClose');
                },
                onError: function (error) 
				{
                    _unityInstance.SendMessage('ExternalCmdsService', 'OnAdsInterstitialFailed');
                }
            }
        })
    }
	
    function ShowAdsReward() 
	{
        sdk.adv.showRewardedVideo(
		{
            callbacks: 
			{
                onOpen: () => 
				{
                    _unityInstance.SendMessage('ExternalCmdsService', 'OnAdsRewardOpen');
                },
                onRewarded: () => 
				{
                    _unityInstance.SendMessage('ExternalCmdsService', 'OnAdsRewardRecieved');
                },
                onClose: () => 
				{
                    _unityInstance.SendMessage('ExternalCmdsService', 'OnAdsRewardClose');
				},

	function ShowBanner() 
	{
		sdk.adv.showBannerAdv();
    }	
	
	function GetAutentificationState() 
	{	
		initPlayer().then(_player => 
		{
			if (_player.getMode() === 'lite') 
			{
				_unityInstance.SendMessage('ExternalCmdsService','UserUnlogined');
			}
			else
			{
				_unityInstance.SendMessage('ExternalCmdsService', 'UserLogined');
			}
		}).catch(err => 
		{
			_unityInstance.SendMessage('ExternalCmdsService','UserUnlogined');
		});
    }
	
	function GetRateAvailiableState() 
	{
		sdk.feedback.canReview()
        .then(({ value, reason }) => {
            if (value) 
			{
				_unityInstance.SendMessage('ExternalCmdsService', 'RateAvailiable');
            } 
			else 
			{
				_unityInstance.SendMessage('ExternalCmdsService', 'RateUnavailiable');
            }
        })
	}
	
	function ShowRateNative() 
	{
		sdk.feedback.requestReview()
        .then(({ feedbackSent }) => 
		{
			window.focus();
			console.log(feedbackSent);
        })
	}

	/////////////////////END OF YANDEX IMPLEMENTATION////////////////////////
	
	
	
	/////////////////////START SETTINGS////////////////////////
	function SetResolution(value) 
	{
	console.log('value = ');
	console.log(value);
	console.log(document.cookie);
	    document.cookie = `devicePixelRatio=${value}`;
        location.reload(); // Перезагружаем страницу
    }
	
    function getCookie(name) 
    {
      const cookies = document.cookie.split(';');
      for (let cookie of cookies) 
      {
        const [cookieName, cookieValue] = cookie.trim().split('=');
        if (cookieName === name) return cookieValue;
      }
      return null;
    }
	/////////////////////END OF SETTINGS////////////////////////
	
    </script>
  </body>
</html>
